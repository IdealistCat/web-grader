<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Grader</title>
</head>
<body>
    <h1>Web Grader</h1>
    <hr>
    <input id="input1" placeholder="5"></input> divided by <input id="input2" placeholder="10"></input>
    <hr>
    <button id="calculateButton">Calculate</button>
    <hr>
    <h1>Result</h1>
    <p id="result">0</p>
    <hr>
    <script>
        document.getElementById('calculateButton').onclick = calculate();

        function calculate() {
            const input1 = document.getElementById('input1').innerHTML;
            const input2 = document.getElementById('input2').innerHTML;
            
            const INT_INPUTS = typeof(input1) == 'number' || typeof(input2) == 'number';

            if (INT_INPUTS) {
                let output = input1/input2 * 100;

                document.getElementById('result').innerHTML == String(output);
            } else {
                document.getElementById('result').innerHTML == 'TypeError: expected integer or Float';
            }
        }
    </script>
</body>
</html>
